<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <a class="page-header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logo-sedona-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-sedona-tablet.svg">
            <img class="page-header__logo-image" src="img/logo-sedona-mobile.svg" width="102" height="83" alt="Логотип Седона">
          </picture>
        </a>
        <nav class="main-nav">
          <button class="main-nav__toggle" type="button"></button>
          <ul class="main-nav__list site-list">
            <li class="site-list__item">
              <a class="site-list__link" href="index.html">Главная</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="photo.html">Фото и видео</a>
            </li>
            <li class="site-list__item site-list__item--active">
              <a class="site-list__link" href="form.html">Форма отзыва</a>
            </li>
            <li class="site-list__item">
              <a class="site-list__link" href="#">HTML Academy</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="page-main">
        <h1 class="visually-hidden">Сайт «Седона» – сайт туристического городка в штате Аризона</h1>
        <section class="preview">
          <img class="preview__image-text" src="img/text-sedona.svg" width="229" height="39" alt="Добро пожаловать в Седону">
        </section>
      </main>
      <footer class="page-footer">
        <b class="page-footer__tag">#VisitSedona</b>
        <ul class="page-footer__list social-list">
          <li class="social-list__item">
            <a class="social-list__link social-list__link--twitter" href="https://twitter.com">
              <svg class="social-list__icon" width="18" height="18">
                <use xlink:href="#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link social-list__link--facebook" href="https://www.facebook.com">
              <svg class="social-list__icon" width="9" height="18">
                <use xlink:href="#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link social-list__link--youtube" href="https://www.youtube.com">
              <svg class="social-list__icon" width="20" height="18">
                <use xlink:href="#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <b class="copyright__text">Разработано</b>
          <a class="copyright__link copyright__link--htmlacademy" href="https://htmlacademy.ru/intensive/adaptive">
            <span class="visually-hidden">HTML academy</span>
            <svg class="copyright__icon" role="img" width="27" height="34">
              <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
            </svg>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
